<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sign-block">
        <div class="sign">
            <a href="#" class="exit"><i class="fas fa-times"></i></a>
            <h4 class="sign-head">Авторизация</h4>

            <div class="input-data">
                <input type="text" placeholder="Введите логин" id="login">
            </div>
            <div class="input-data">
                <input type="password" placeholder="Введите пароль" id="password">
            </div>
            <div class="input-btn">
                <input type="submit" value="Войти" id="submit">
            </div>

            <h6 class="notReg">Ещё не зарегистрированы?</h6>
            <div class="input-btn notReg-btn">
                <input type="submit" value="Зарегистрироваться">
            </div>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
